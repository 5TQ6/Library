<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/b17b6128b4.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <i class="fa fa-book" style="font-size: 24px;"></i>
    </header>

    <main>
       
            <button class="addBtn" id="addBtn">+ Add book</button>
        
        <div class="booksGrid">
            
            
        </div>
    </main>

    <div class="modal" id="modal">
        <form class="addForm" onsubmit="renderBooks()">
            <h3>Add new book</h3>
            <input class="formInputs" id="title" type="text" placeholder="Title" data-title="">
            <input class="formInputs" id="author" type="text" placeholder="Author" data-author="">
            <input class="formInputs" id="pages" type="number" placeholder="Pages" data-pages="">
            <label for="check" > Have you read it? 
                <input id="read" type="checkbox" data-read="">
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="overlay" id="overlay"></div>

    <footer>Copyright Â© 2022 hema <i class="fa fa-github"></i></footer>
</body>
</html>
